{% extends "base.html" %}

{% block contenido %}
<center>
<h2>Entrada usuari <h2>

{% if form.has_errors %}
<p>Error validant usuari.</p>
{% endif %}

<form method="post" action=".">
<p><label for="id_username">Usuari:</label>
{{ form.username }}</p>
<p><label for="id_password">Contrasenya:</label>
{{ form.password }}</p>
<input type="hidden" name="next" value="/" />
<input type="submit" value="Entrar" />
{% csrf_token %}
</form>
</center>
{%endblock%}
